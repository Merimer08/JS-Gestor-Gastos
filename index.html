<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos - JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Gestor de Gastos</h2>

    <div class="container">
        <h4>Tu Balance</h4>
        <h1 id="balance">0.00€</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Ingresos</h4>
                <p id="money-plus" class="money plus">+0.00€</p>
            </div>
            <div>
                <h4>Gastos</h4>
                <p id="money-minus" class="money minus">-0.00€</p>
            </div>
        </div>

        <h3>Historial</h3>
        <ul id="list" class="list">
            </ul>

        <h3>Añadir nueva transacción</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Descripción</label>
                <input type="text" id="text" placeholder="Introduce la descripción..." required>
            </div>
            <div class="form-control">
                <label for="amount">Cantidad <br>
                    <small>(negativo - gasto, positivo - ingreso)</small>
                </label>
                <input type="number" id="amount" placeholder="Introduce la cantidad..." required>
            </div>
            <button class="btn">Añadir transacción</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
